version: "3"

services:

  app:
    build:
      context: node
    image: henriquelucasdf/node_fc:prod
    entrypoint: dockerize -wait tcp://db:3306 -timeout 60s docker-entrypoint.sh
    command: node index.js
    container_name: node
    restart: unless-stopped
    networks:
      - nodenet
    volumes:
      - ./node/src/:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7.16 # problema de permiss√£o do wsl2 com o mysql:5.7
    command:
      - --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - nodenet

networks:
  nodenet:
    driver: bridge
